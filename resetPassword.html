<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap">
    <!-- Icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="overall_layout.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="preload" href="images/introVid.mp4" as="video" type="video/mp4">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Reset Password</title>
</head>

<body>
    <div class="reset-pass-bg"></div>
    <form action="javascript:void(0)" onsubmit="openPopupReset()" id="resetform">
        <div class="reset-pass-container center">
            <div class="reset-pass-header">Reset Your Password</div>
            <div class="reset-pass-content">Please enter your email address and we'll send you instruction on how to
                reset your password</div>
            <input type="email" id="email2" class="input-email" placeholder="Email" required>
            <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>
        </div>
    </form>
    <div class="overlay" id="ovly">
        <div class="popup-reset-container center">
            <div class="popup-reset-header">Password Reset Email Sent</div>
            <div class="popup-reset-content">An email has been sent to you rescue email address. Follow the steps in the
                email to reset your password.</div>
            <button onClick="window.location.reload();" class="done-btn" id="doneBtn">Done</button>
        </div>
    </div>

    <script src="signUp.js"></script>
</body>

</html>
